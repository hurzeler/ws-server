<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eWinch admin</title>
	<link rel="stylesheet" href="admin.css">
</head>

<body>

	<div class="wrapper">
		<div class="result">
			<h2 class="output" id="output">0</h2>
		</div>
		<div class="btns">
			<button class="decrease"></button>
			<button class="reset0">Zero</button>
			<button class="reset1">Set 1</button>
			<button class="reset2">Set 2</button>
			<button class="increase"></button>
		</div>

		<div class="return">
			<a href="index.html"><label class="button-label" style="margin-top: 1rem">Return</label></a>
			</span>
		</div>

		<div class="mid">
			<label class="rocker">
			  <input id="PCSstate" type="checkbox" unchecked onclick="PCSClick()">
			  <span class="switch-left">On</span>
			  <span class="switch-right">Off</span>
			</label>
		  </div>
	</div>
	<script src="admin.js"></script>
</body>

</html>
